<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>INSULATION RESISTOR TESTER - E2XX</title>
<link rel="stylesheet" href="jquery-ui/jquery-ui.min.css">
<link rel="stylesheet" href="jquery-ui/jquery-ui.theme.min.css">
<link rel="stylesheet" href="css/setting.css">
<script src="jquery-ui/external/jquery/jquery.js"></script>
<script src="jquery-ui/jquery-ui.min.js"></script>
<script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="script/setting.js"></script>
</head>
<body>
  <div id="panel">
	<div id="panel_left">
		<div class="panel_head">GLOBAL SETTINGS</div>
	  <div>Mode:
			<select class="gcfg" id="Mode">
				<option value ="dual">Dual Fixture</option>
				<option value ="left">Left Only</option>
				<option value="right">Right Only</option>
			</select>
		</div>
		<div>IMS:
			<select class="gcfg" id="IMS">
				<option value ="1">Enable</option>
				<option value ="0">Disable</option>
			</select>
		</div>
		<div>Label:
			<select class="gcfg" id="Label">
				<option value ="1">Enable</option>
				<option value ="0">Disable</option>
			</select>
		</div>
		<div>WasteBox:
			<select class="gcfg" id="WasteBox">
				<option value ="1">Enable</option>
				<option value ="0">Disable</option>
			</select>
		</div>
		<div title="enable relative optic test">LightCal:
			<select class="gcfg" id="LightCal">
				<option value ="1">Enable</option>
				<option value ="0">Disable</option>
			</select>
		</div>
		<div title="Save Test Result Details to Database? It Slows Down Test Speed">dbResult:
			<select class="gcfg" id="dbResult">
				<option value ="1">Enable</option>
				<option value ="0">Disable</option>
			</select>
		</div>
		<div>Data: <input class="gcfg" id="dat_dir" value="../../../data/"/></div>
		<div>Admin Passwd: <input class="passwd" id="g_admin_passwd" type="PASSWORD"/></div>
	  <div>Confirm: <input title="回车即录入" class="passwd" id="g_admin_confirm" type="PASSWORD"/></div>
		<div>Waste Passwd: <input class="passwd" id="g_waste_passwd" type="PASSWORD"/></div>
	  <div>Confirm: <input title="回车即录入" class="passwd" id="g_waste_confirm" type="PASSWORD"/></div>
		<div><input id="gcfg_save" type="button" value="SAVE"></div>
    </div>

    <div id="panel_right">
	  <div class="panel_head">MODEL SETTINGS:<span id="m_model">&nbsp;</span> </div>
    <div id="editor"></div>
	  <div id="model_buttons">
		<input type="button" id="m_open" value="Open"/>
		<input type="button" id="m_save" value="Save" disabled />
		<input type="button" id="m_saveas" value="SaveAs" disabled />
	  </div>
    </div>

  </div>

</body>
