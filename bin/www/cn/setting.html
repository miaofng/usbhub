<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>INSULATION RESISTOR TESTER - E2XX</title>
<link rel="stylesheet" href="../jquery-ui/jquery-ui.min.css">
<link rel="stylesheet" href="../jquery-ui/jquery-ui.theme.min.css">
<link rel="stylesheet" href="../css/setting.css">
<script src="../jquery-ui/external/jquery/jquery.js"></script>
<script src="../jquery-ui/jquery-ui.min.js"></script>
<!-- <script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script> -->
<script src="../script/setting.js"></script>
</head>
<body>
	<div id="dialog_warn" title="警告">
			<div><img id="warn_img" src="../img/warn.png" height="150px"/></div>
			<div>
				<div id="warn_txt">此操作将删除所有测试记录且无法恢复！是否要继续？</div>
				<div><input id="warn_ok" type="button" value="OK"/></div>
			</div>
	</div>
	<div id="rule_dlg" title="学习规则">
			<div style="display: none;">元件类型:
				<select class="rule_input" id="rule_type"/>
					<option value ="R">RESISTOR</option>
					<option value ="D">DIODE</option>
				</select>
			</div>
			<div>测量电流:
				<select class="rule_input" id="rule_i">
					<option value ="0">10mA</option>
					<option value ="1">20mA</option>
					<option value ="2">50mA</option>
					<option value ="3">0.10A</option>
					<option value ="4">0.20A</option>
					<option value ="5">0.50A</option>
					<option value ="6">0.75A</option>
					<option value ="7">1.00A</option>
					<option value ="8">1.50A</option>
					<option value ="9">2.00A</option>
				</select>
			</div>
			<div>区间:
				<select class="rule_input" id="rule_range">
					<option value ="0">&le;</option>
					<option value ="1">&ge;</option>
					<option value ="2">±1%</option>
					<option value ="3">±3%</option>
					<option value ="4">±5%</option>
					<option value ="5">±10%</option>
					<option value ="6">±20%</option>
					<option value ="7">±30%</option>
					<option value ="8">±40%</option>
					<option value ="9">±50%</option>
				</select>
			</div>
			<div>典型值:<input class="rule_input" id="rule_value" type="text" title="单位：欧姆"/></div>
			<div>名称:<input class="rule_input" id="rule_name" type="text" /></div>
			<div>
				<input class="rule_button" id="rule_add" type="button" value="添" title="Add"/>
				<input class="rule_button" id="rule_del" type="button" value="删" title="Del"/>
				<input class="rule_button" id="rule_set" type="button" value="保存"/>
			</div>
	</div>
  <div id="panel">
	<div id="panel_left">
		<div class="panel_head">全局设定</div>
		<div>语言:
			<select class="gcfg" id="language">
				<option value ="cn">中文</option>
				<option value ="en">英文</option>
			</select>
		</div>
		<div>IMS服务器:
			<select class="gcfg" id="IMS">
				<option value ="1">打开</option>
				<option value ="0">关闭</option>
			</select>
		</div>
		<div>绝缘测试:
			<select class="gcfg" id="hvtest">
				<option value ="1">打开</option>
				<option value ="0">关闭</option>
			</select>
		</div>
		<div>绝缘查错:
			<select class="gcfg" id="hvtravel">
				<option value ="1">打开</option>
				<option value ="0">关闭</option>
			</select>
		</div>
		<div>夹具控制:
			<select class="gcfg" id="port_plc">
				<option value ="OFF">关闭</option>
				<option value ="AUTO">自动</option>
				<option value ="COM1">COM1</option>
				<option value ="COM2">COM2</option>
				<option value ="COM3">COM3</option>
				<option value ="COM4">COM4</option>
				<option value ="COM5">COM5</option>
				<option value ="COM6">COM6</option>
				<option value ="COM7">COM7</option>
				<option value ="COM8">COM8</option>
				<option value ="COM9">COM9</option>
				<option value ="COM10">COM10</option>
				<option value ="COM11">COM11</option>
				<option value ="COM12">COM12</option>
				<option value ="COM13">COM13</option>
				<option value ="COM14">COM14</option>
				<option value ="COM15">COM15</option>
				<option value ="COM16">COM16</option>
			</select>
		</div>
		<div>扫码枪:
			<select class="gcfg" id="port_scanner">
				<option value ="OFF">关闭</option>
				<option value ="AUTO">自动</option>
				<option value ="COM1">COM1</option>
				<option value ="COM2">COM2</option>
				<option value ="COM3">COM3</option>
				<option value ="COM4">COM4</option>
				<option value ="COM5">COM5</option>
				<option value ="COM6">COM6</option>
				<option value ="COM7">COM7</option>
				<option value ="COM8">COM8</option>
				<option value ="COM9">COM9</option>
				<option value ="COM10">COM10</option>
				<option value ="COM11">COM11</option>
				<option value ="COM12">COM12</option>
				<option value ="COM13">COM13</option>
				<option value ="COM14">COM14</option>
				<option value ="COM15">COM15</option>
				<option value ="COM16">COM16</option>
			</select>
		</div>
		<div>打印机:
			<select class="gcfg" id="port_printer">
				<option value ="OFF">关闭</option>
				<option value ="AUTO">自动</option>
				<option value ="COM1">COM1</option>
				<option value ="COM2">COM2</option>
				<option value ="COM3">COM3</option>
				<option value ="COM4">COM4</option>
				<option value ="COM5">COM5</option>
				<option value ="COM6">COM6</option>
				<option value ="COM7">COM7</option>
				<option value ="COM8">COM8</option>
				<option value ="COM9">COM9</option>
				<option value ="COM10">COM10</option>
				<option value ="COM11">COM11</option>
				<option value ="COM12">COM12</option>
				<option value ="COM13">COM13</option>
				<option value ="COM14">COM14</option>
				<option value ="COM15">COM15</option>
				<option value ="COM16">COM16</option>
			</select>
		</div>
		<div>出错打印:
			<select class="gcfg" id="print_elines">
				<option value ="0">关闭</option>
				<option value ="999999">全部错误信息</option>
				<option value ="5">前5行</option>
				<option value ="10">前10行</option>
				<option value ="20">前20行</option>
				<option value ="50">前50行</option>
				<option value ="100">前100行</option>
			</select>
		</div>
		<div>测试记录:
			<input id="gcfg_clear" type="button" value="清空">
		</div>
<!-- 		<div>废料箱:
			<select class="gcfg" id="WasteBox">
				<option value ="1">Enable</option>
				<option value ="0">Disable</option>
			</select>
		</div> -->
		<!-- <div>报告路径: <input class="gcfg" id="dat_dir" value="../../../data/" readonly/></div> -->
		<div>管理员密码: <input class="passwd" id="g_admin_passwd" type="PASSWORD"/></div>
	  <div>密码确认: <input title="回车即录入" class="passwd" id="g_admin_confirm" type="PASSWORD"/></div>
<!-- 		<div>废料箱密码: <input class="passwd" id="g_waste_passwd" type="PASSWORD"/></div>
	  <div>密码确认: <input title="回车即录入" class="passwd" id="g_waste_confirm" type="PASSWORD"/></div> -->
		<div><input id="gcfg_save" type="button" value="保存" title="保存到数据库, 新的设置重启后才会生效"></div>
    </div>

    <div id="panel_middle">
		<div class="panel_head">自学习规则设定 -<span id="m_model">产品型号不存在</span> </div>
		<div id="list_div">
			<div id="list">
				<ul class="list_head">
					<li>类型</li>
					<li>测量电流(mA)</li>
					<li>典型值(Ω)</li>
					<li>下限(Ω)</li>
					<li>上限(Ω)</li>
					<li>名称</li>
				</ul>
			</div>
		</div>
	</div>
	<div id="panel_right">
		<div class="panel_head">型号设定</div>
		<div class="panel_head1" id="mask">
			<div><input id="0" type="checkbox" checked="checked"/><label for="0">...</label></div>
		</div>
		<div>拼版行数: <input class="mcfg" id="m_nrow" value="1"/></div>
		<div>拼版列数: <input class="mcfg" id="m_ncol" value="1"/></div>
		<div>点数: <input class="mcfg" id="m_npts" value="256"/></div>
		<div>偏移: <input class="mcfg" id="m_nofs" value="0" /></div>
		<div>轨道宽度: <input class="mcfg" id="m_track" value="" title="单位: mm, 有效范围: 80-300mm"/></div>
		<div>条码设定:
			<select class="mcfg" id="m_printlabel">
				<option value ="1">扫描条码</option>
				<option value ="2">打印条码</option>
				<option value ="3">扫描并打印</option>
			</select>
		</div>
		<div>条码格式: <input class="mcfg" id="m_barcode" value="*" title="例如：33?714* 其中?匹配一个任意字符;*匹配0或多个任意字符"/></div>
		<div>标签格式: <input class="mcfg"  id="m_openzpl" value="打开.zpl文件 ..." readonly="readonly"/></div>
		<div title="关键词替换语法: {tag:exp} 或 {exp}
tag: 标签,可选参数
	'0d', '1d', '2d' 将形如{2d:%%04d}替换为4位数字的序列号
	'mdl'	将形如 {mdl}替换为型号名称
	'wsn'	将形如 {wsn} 替换为工位号
	'sub'	将形如 {sub} 替换为子板编号 A/B/C/...
exp: 语法参考strftime() and printf()
	%a 星期几的简写
	%A 星期几的全称
	%b 月份的简写
	%B 月份的全称
	%c 标准的日期的时间串
	%C 年份的前两位数字
	%d 十进制表示的每月的第几天
	%D 月/天/年
	%e 在两字符域中，十进制表示的每月的第几天
	%F 年-月-日
	%g 年份的后两位数字，使用基于周的年
	%G 年份，使用基于周的年
	%h 简写的月份名
	%H 24小时制的小时
	%I 12小时制的小时
	%j 十进制表示的每年的第几天
	%m 十进制表示的月份
	%M 十时制表示的分钟数
	%n 新行符
	%p 本地的AM或PM的等价显示
	%r 12小时的时间
	%R 显示小时和分钟：hh:mm
	%S 十进制的秒数
	%t 水平制表符
	%T 显示时分秒：hh:mm:ss
	%u 每周的第几天，星期一为第一天 （值从1到7，星期一为1）
	%U 第年的第几周，把星期日作为第一天（值从0到53）
	%V 每年的第几周，使用基于周的年
	%w 十进制表示的星期几（值从0到6，星期天为0）
	%W 每年的第几周，把星期一做为第一天（值从0到53）
	%x 标准的日期串
	%X 标准的时间串
	%y 不带世纪的十进制年份（值从0到99）
	%Y 带世纪部分的十制年份
	%z，%Z 时区名称，如果不能得到时区名称则返回空字符。
	%% 百分号
		"><pre id="m_zpl" wrap="off" ></pre></div>
		<div>
			<input type="button" id="mcfg_save" value="保存"/>
		</div>

    </div>

  </div>

</body>
